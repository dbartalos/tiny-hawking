sudo: required
services:
  - docker

before_install:
  - docker build -t dbartalos/react-test -f ./complex/client/Dockerfile.dev ./complex/client

script:
  - docker run dbartalos/react-test npm test -- --coverage

after_success:
  - docker build -t dbartalos/multi-client ./complex/client
  - docker build -t dbartalos/multi-nginx ./complex/nginx
  - docker build -t dbartalos/multi-server ./complex/server
  - docker build -t dbartalos/multi-worker ./complex/worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push dbartalos/multi-client
  - docker push dbartalos/multi-nginx
  - docker push dbartalos/multi-server
  - docker push dbartalos/multi-worker
